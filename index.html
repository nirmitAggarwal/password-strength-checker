<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
        }
        .strength-bar {
            height: 6px;
            border-radius: 4px;
            background: #e5e7eb;
            margin-top: 10px;
            transition: width 0.3s;
        }
        .strength-weak {
            background: #FF6B6B; /* Light Red */
        }
        .strength-medium {
            background: #FFD93D; /* Light Yellow */
        }
        .strength-strong {
            background: #4CAF50; /* Green */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Password Strength Checker</h1>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Enter Password</label>
            <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your password">
        </div>
        <div id="strength-bar" class="strength-bar"></div>
        <div id="strength-text" class="mt-2 text-gray-800 text-center">Password Strength: <span id="strength-level">Weak</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
